{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'reservation/css/reservation.css' %}" />
{% endblock %}

{% block content %}
<div class="container">
    <h1>Rezerwuj swój pobyt</h1>
    <form action="#" method="post">
        {% csrf_token %}
        <label for="name">Imię i nazwisko:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required />

        <label for="checkin">Data przyjazdu:</label>
        <input type="date" id="checkin" name="checkin" required />

        <label for="checkout">Data wyjazdu:</label>
        <input type="date" id="checkout" name="checkout" required />

        <label for="room">Rodzaj pokoju:</label>
        <select id="room" name="room">
            <option value="standard">Pokój Standardowy</option>
            <option value="deluxe">Pokój Deluxe</option>
            <option value="suite">Apartament</option>
        </select>

        <label for="requests">Dodatkowe życzenia:</label>
        <textarea id="requests" name="requests" rows="4"></textarea>

        <button type="submit">Zarezerwuj</button>
    </form>
</div>

{% endblock %}
